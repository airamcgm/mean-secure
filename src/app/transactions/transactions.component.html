<div class="container">
    <h1>Transactions List <button class="btn btn-success" (click)="logout()">Logout</button></h1>
    <table class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Transaction</th>
          <th>Withdraw</th>
          <th>Deposit</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactions">
          <td>{{ transaction.date }}</td>
          <td>{{ transaction.transaction }}</td>
          <td>{{ transaction.withdraw }}</td>
          <td>{{ transaction.deposit }}</td>
          <td>{{ transaction.balance }}</td>
        </tr>
      </tbody>
    </table>
  </div>
